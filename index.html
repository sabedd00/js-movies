<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="./config.bundle.js"></script>
    <script src="./movieDetails.bundle.js"></script>
    <script src="./searchResults.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <div class="header__content">
        <img class="header-logo__img" id="headerLogo" src="./bb8aa703cb92c9aa31fc.svg" alt="logo">
        <div class="search">
          <form id="searchForm" class="search__form">
            <input class="search__input" id="searchInput" placeholder="Search movie..." autocomplete="off">
            <button class="search__button" type="submit" onclick="document.getElementById('searchInput').value = ''"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="main__content" id="mainContent">
      </div>
    </div>

    <footer class="footer" id="footer">
      <div class="footer__content">
        <p class="footer__text">
          Developed by sabedd00
        </p>
      </div>
    </footer>

    <script src="index.bundle.js"></script>
  </body>

</html>
