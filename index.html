<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/movie-details.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <div class="header__content">
        <img class="header-logo__img" src="images/tmdb-logo.svg" alt="logo">
        <div class="search__content">
          <form id="searchForm">
            <input class="form-control" id="searchText" placeholder="Search Movie....">
          </form>
        </div>
      </div>
    </header>

    <div class="main-content" id="mainContent">
      <div class="movies-list__content" id="moviesList">
        <h1 class="movie__title" id="movieTitle"></h1>
        <div class="movie__item" id="movieItem"></div>
        <h2 class="additional-movie__title" id="additionalMovieTitle"></h2>
        <div class="additional-movie__item" id="additionalMovieItem"></div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search-results.js"></script>
    <script src="js/movie-details.js"></script>

  </body>
</html>
