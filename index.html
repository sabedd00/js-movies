<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="./config.bundle.js"></script>
    <script src="./movieDetails.bundle.js"></script>
    <script src="./searchResults.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <div class="header__content">
        <img class="header-logo__img" id="headerLogo" src="./bb8aa703cb92c9aa31fc.svg" alt="logo">
        <div class="search">
          <form id="searchForm" class="search__form">
            <input class="search__input" id="searchInput" placeholder="Which movie are you looking for?"
                   autocomplete="off">
            <button class="search__button" type="submit" onclick="document.getElementById('searchInput').value = ''"><i
                class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="main__content" id="mainContent">
      </div>
    </div>

    <footer class="footer" id="footer">
      <div class="footer__content">
        <p class="footer__text">
          Developed by sabedd00
        </p>
      </div>
    </footer>

    <template id="movieDetailsTemplate">
      <main class="movie-details">
        <section class="details">
          <h1 class="movie-details__title" id="movieTitleByDetails"></h1>

          <div class="additional-details">
            <h4 class="release-date" id="releaseDate"></h4>
            <h4 class="running-time" id="runningTime"></h4>
            <div class="rating" id="rating">
              <h4 class="vote-average" id="voteAverage"></h4>
            </div>
          </div>

          <div class="media__content">
            <div class="poster__img-container">
              <img class="poster__img" id="posterByDetails" alt="Poster">
            </div>
            <div class="trailer__content" id="trailerContent">
              <iframe class="trailer" id="trailer"></iframe>
              <div class="additional-media" id="additionalMedia">
                <iframe class="second-trailer" id="secondTrailer"></iframe>
                <iframe class="third-trailer" id="thirdTrailer"></iframe>
              </div>
            </div>
          </div>

          <div class="details__content" id="detailsContent">
            <div class="genres__list" id="genresList"></div>
            <div class="overview-container">
              <p class="overview__text" id="overview"></p>
              <div class="budget" id="budget">
                <br>Box office:<br><span class="meta-data"></span>
              </div>
            </div>
          </div>
        </section>

        <section class="similar-movies" id="similarMovies">
          <div class="similar-movies__content" id="similarMoviesContent">
            <button class="glider-prev"><</button>
            <div class="similar-movie__list" id="similarMovieList">
            </div>
            <button class="glider-next">></button>
            <div class="dots"></div>
          </div>
        </section>
      </main>
    </template>

    <script src="index.bundle.js"></script>
  </body>

</html>
